
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Sharpener Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
  body {
    margin: 0;
    background-color: #f5f5f5;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  model-viewer {
    width: 90%;
    height: 80vh;
    border: none;
    background-color: transparent;
  }
</style>
</head>
<body>
  <model-viewer
    src="sharpener3D.glb"
    alt="3D sharpener model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    ar
  ></model-viewer>
</body>
</html>
